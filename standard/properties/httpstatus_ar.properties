# Informational responses
HTTP_100=استمر. لقد استلم الخادم رؤوس الطلبات.
HTTP_101=بروتوكولات التبديل. يقوم الخادم بتبديل البروتوكولات.

# Successful responses
HTTP_200=موافق. تم تقديم الطلب بنجاح.
HTTP_201=تم إنشاؤه. تم إنشاء المورد بنجاح في {0}.
HTTP_202=قُبلت. تم قبول الطلب للمعالجة، ولكن المعالجة لم تكتمل.

# Client error responses
HTTP_400=طلب سيئ. لم يتمكن الخادم من فهم الطلب بسبب بناء جملة غير صالح.
HTTP_401=غير مصرح. المصادقة مطلوبة وفشلت أو لم يتم توفيرها بعد.
HTTP_403=ممنوع. ليس لديك إذن للوصول إلى هذا المورد.
HTTP_404=لم يتم العثور عليها. لا يمكن العثور على المورد المطلوب.
HTTP_429=طلبات كثيرة جدًا. لقد أرسلت عددًا كبيرًا جدًا من الطلبات في فترة زمنية معينة.

# Server error responses
HTTP_500=خطأ خادم داخلي. واجه الخادم حالة غير متوقعة.
HTTP_502=بوابة سيئة. تلقى الخادم استجابة غير صالحة من خادم المنبع.
HTTP_503=الخدمة غير متوفرة. الخادم غير قادر حاليًا على معالجة الطلب بسبب التحميل الزائد المؤقت أو الصيانة.

# Plural strings
HTTP_429_RETRY_AFTER={nbSec, plural, one { Error in Translation {nbsec}} other { Error in Translation {nbSec}}}
HTTP_503_RETRY_IN={nbMinutes, plural, one { Error in Translation {nbMinutes}} other { Error in Translation {nbMinutes}}}

# Note on Plural strings: Keep a 'full segment' inside a selector's string to avoid concatenation issues
# for example, avoid the following as it may be difficult to translate correctly in languages with another word order (Japanese, etc.)
# HTTP_429_RETRY_AFTER=You have exceeded the rate limit. Please wait {nbSec, plural, one {  {nbsec} second } other {  {nbSec} seconds }} before retrying
