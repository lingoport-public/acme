# Informational responses
HTTP_100=続行。サーバーはリクエストヘッダーを受信しました。
HTTP_101=プロトコルの切り替え。サーバーはプロトコルを切り替えています。

# Successful responses
HTTP_200=大丈夫。リクエストは成功しました。
HTTP_201=作成されました。リソースは {0} で正常に作成されました。
HTTP_202=承諾しました。リクエストの処理は受け付けられましたが、処理はまだ完了していません。

# Client error responses
HTTP_400=リクエストが不正です。構文が無効なため、サーバーはリクエストを理解できませんでした。
HTTP_401=無許可。認証が必要ですが、失敗したか、まだ提供されていません。
HTTP_403=禁じられた。このリソースにアクセスする権限がありません。
HTTP_404=見つかりません。要求されたリソースが見つかりませんでした。
HTTP_429=リクエストが多すぎます。一定時間内に送信したリクエストが多すぎます。

# Server error responses
HTTP_500=内部サーバーエラー。サーバーで予期しない状態が発生しました。
HTTP_502=不正なゲートウェイ。サーバーはアップストリームサーバーから無効な応答を受け取りました。
HTTP_503=サービスは利用できません。一時的な過負荷またはメンテナンスのため、サーバーは現在リクエストを処理できません。

# Plural strings
HTTP_429_RETRY_AFTER={nbSec, plural, one { レート制限を超えました。{nbsec} 秒待ってから再試行してください。} other { レート制限を超えました。{nbSec} 秒待ってから再試行してください}}
HTTP_503_RETRY_IN={nbMinutes, plural, one { {nbMinutes} 分後にもう一度試してください} other { {nbMinutes} 分後にもう一度試してください}}

# Note on Plural strings: Keep a 'full segment' inside a selector's string to avoid concatenation issues
# for example, avoid the following as it may be difficult to translate correctly in languages with another word order (Japanese, etc.)
# HTTP_429_RETRY_AFTER=You have exceeded the rate limit. Please wait {nbSec, plural, one {  {nbsec} second } other {  {nbSec} seconds }} before retrying
