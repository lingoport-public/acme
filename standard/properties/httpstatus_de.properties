# Informational responses
HTTP_100=Fahren Sie fort. Der Server hat die Anforderungsheader erhalten.
HTTP_101=Protokolle wechseln. Der Server wechselt die Protokolle.

# Successful responses
HTTP_200=OK. Die Anfrage war erfolgreich.
HTTP_201=Erstellt. Die Ressource wurde erfolgreich bei {0} erstellt.
HTTP_202=Akzeptiert. Die Anfrage wurde zur Bearbeitung akzeptiert, die Bearbeitung wurde jedoch noch nicht abgeschlossen.

# Client error responses
HTTP_400=Schlechte Anfrage. Der Server konnte die Anfrage aufgrund einer ungültigen Syntax nicht verstehen.
HTTP_401=Nicht autorisiert. Die Authentifizierung ist erforderlich und ist fehlgeschlagen oder wurde noch nicht bereitgestellt.
HTTP_403=Verboten. Sie sind nicht berechtigt, auf diese Ressource zuzugreifen.
HTTP_404=Nicht gefunden. Die angeforderte Ressource konnte nicht gefunden werden.
HTTP_429=Zu viele Anfragen. Sie haben in einer bestimmten Zeit zu viele Anfragen gesendet.

# Server error responses
HTTP_500=Interner Serverfehler. Auf dem Server ist ein unerwarteter Zustand aufgetreten.
HTTP_502=Schlechtes Gateway. Der Server hat eine ungültige Antwort vom Upstream-Server erhalten.
HTTP_503=Dienst nicht verfügbar. Der Server kann die Anfrage derzeit aufgrund einer vorübergehenden Überlastung oder Wartung nicht bearbeiten.

# Plural strings
HTTP_429_RETRY_AFTER={nbSec, plural, one { Sie haben das Ratenlimit überschritten. Bitte warten Sie {nbsec} Sekunden, bevor Sie es erneut versuchen} other { Sie haben das Ratenlimit überschritten. Bitte warten Sie {nbSec} Sekunden, bevor Sie es erneut versuchen}}
HTTP_503_RETRY_IN={nbMinutes, plural, one { Bitte versuchen Sie es in {nbMinutes} Minute erneut} other { Bitte versuchen Sie es in {nbMinutes} Minuten erneut}}

# Note on Plural strings: Keep a 'full segment' inside a selector's string to avoid concatenation issues
# for example, avoid the following as it may be difficult to translate correctly in languages with another word order (Japanese, etc.)
# HTTP_429_RETRY_AFTER=You have exceeded the rate limit. Please wait {nbSec, plural, one {  {nbsec} second } other {  {nbSec} seconds }} before retrying
