# Informational responses
HTTP_100=Continuer. Le serveur a reçu les en-têtes de demande.
HTTP_101=Protocoles de commutation. Le serveur change de protocole.

# Successful responses
HTTP_200=OK. La demande a été acceptée.
HTTP_201=Créé. La ressource a été créée avec succès à {0}.
HTTP_202=Accepté. Le traitement de la demande a été accepté, mais le traitement n'est pas terminé.

# Client error responses
HTTP_400=Mauvaise demande. Le serveur n'a pas pu comprendre la demande en raison d'une syntaxe non valide.
HTTP_401=Non autorisé. L'authentification est requise et a échoué ou n'a pas encore été fournie.
HTTP_403=Interdit. Vous n'êtes pas autorisé à accéder à cette ressource.
HTTP_404=Introuvable. La ressource demandée n'a pas pu être trouvée.
HTTP_429=Trop de demandes. Vous avez envoyé trop de demandes dans un laps de temps donné.

# Server error responses
HTTP_500=Erreur interne du serveur. Le serveur a rencontré une situation inattendue.
HTTP_502=Passerelle défectueuse. Le serveur a reçu une réponse non valide du serveur en amont.
HTTP_503=Service non disponible. Le serveur n'est actuellement pas en mesure de traiter la demande en raison d'une surcharge temporaire ou d'une maintenance.

# Plural strings
HTTP_429_RETRY_AFTER={nbSec, plural, one { Vous avez dépassé la limite de débit. Veuillez patienter {nbsec} secondes avant de réessayer} other { Vous avez dépassé la limite de débit. Veuillez patienter {nbSec} secondes avant de réessayer}}
HTTP_503_RETRY_IN={nbMinutes, plural, one { Veuillez réessayer dans {nbMinutes} minute} other { Veuillez réessayer dans {nbMinutes} minutes}}

# Note on Plural strings: Keep a 'full segment' inside a selector's string to avoid concatenation issues
# for example, avoid the following as it may be difficult to translate correctly in languages with another word order (Japanese, etc.)
# HTTP_429_RETRY_AFTER=You have exceeded the rate limit. Please wait {nbSec, plural, one {  {nbsec} second } other {  {nbSec} seconds }} before retrying
